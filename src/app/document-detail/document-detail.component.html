<div class="w3-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" routerLink="">Home</a>
        <a class="fa fa-angle-left" title='Previous Document' routerLink="" style="color:white;padding: 10px 30px;text-decoration:none;" aria-hidden="true" tooltip='Previous Document'></a>
        <a class="fa fa-angle-right" title='Next Document' routerLink="" style="color:white;padding: 10px 30px;text-decoration:none;" aria-hidden="true" tooltip='Next Document'></a>
      </nav>
    <div *ngIf="document" class="documentName">
    <div class="card">
        <div class="card-header">
            <h4>{{document.name}}</h4>
        </div>
    </div>

    <!-- <div id="commentpopup"></div> -->

    <div class="w3-container">

        <a href="#data2" style="text-decoration:none;" data-toggle="collapse">
          <i class="fa fa-angle-down"  style="color:black;padding: 10px 30px; font-size: 3rem;"></i>
        </a>
        <a [routerLink]="" (click)="clear()" style="text-decoration:none;">
          <i class="fa fa-eraser"  style="color:black;padding: 10px 30px; font-size: 2rem;"></i>
        </a>
        <div id="data2" class="w3-container">
          <div id="data1" data-ng-init="clear()">

          </div>
      </div>

  </div>
  <div>
    <app-finding-tabulator [columnNames]=columnNames [tableData]=tableData (rowClickEvent)="rowClick($event)">></app-finding-tabulator>
  </div>
</div>
